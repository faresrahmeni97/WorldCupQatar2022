
server.port=8090

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/db2?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging=configuration
#logging.level.isi.tn.service=debug
logging.level.isi.tn.controller=debug
logging.level.tn.isi.repository=warn
logging.file=C:/logs/builder-log4j2.log